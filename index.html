<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <div>
        <h1 style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Form</h1>
        <!-- form -->
        <form>
            <!-- Name -->
            <label for="name">First Name:</label>
            <input name="name" type="text" placeholder="Enter your Name" />

            <!-- Email -->
            <label for="email">Email Address:</label>
            <input name="email" type="email" placeholder="Enter your Email Address"/><br/><br/>

            <!-- Password -->
            <label for="password">Password:</label>
            <input name="password" type="password" placeholder="Enter your Password"/><br><br>

            <!-- Comment -->
             <label for="comment">Comments</label>
             <textarea name="comment" id="comment" rows="7" cols="50">
             </textarea><br><br>

             <p>Gender:
             <input type="radio" name="male" value="male" /> male
             <input type="radio" name="female" value="female" /> female
            </p>
             <br><br>
             <input type="submit">
        </form>
    </div>
</body>
</html>
