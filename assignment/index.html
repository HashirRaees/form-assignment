<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Register New Staff</h1>
    <form action="">
        <!-- username -->
        <label for="username">User name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="username" id="username"><br><br>
        <!-- password -->
        <label for="password">Password:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="password" name="password" id="password"><br><br>
        <!-- Full name -->
        <label for="fullname">Full Name:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="full name" id="full name"><br><br>
        <!-- Email -->
        <label for="email">Email:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="email" name="email" id="email"><br><br>
        <!-- password -->
        <label for="phone number">Phone Number:</label>
        <input type="number" name="phone number" id="phone number"><br><br>
        <!-- password -->
        <label for="address">Address:</label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="text" name="address" id="address"><br><br>
        <!-- designation -->
         <label for="designation">Designation:</label>&nbsp;&nbsp;&nbsp;&nbsp;
         <select name="designation" id="">
            <option value="">General Manager</option>
            <option value="">HR</option>
            <option value="">Employee</option>
         </select>
         <!-- other -->
          <label for="other">Other:</label>
          <input type="text"><br><br>
          <!-- department -->
           <label for="department">Department:</label>&nbsp;&nbsp;&nbsp;&nbsp;
           <select name="department" id="">
              <option value="">Management</option>
              <option value="">Finance</option>
              <option value="">Marketing</option>
              <option value="">IT</option>
           </select><br><br>
           <!-- hotel -->
            <label for="hotel">Hotel Branch:</label>&nbsp;
            <select name="hotel" id="">
                <option value="">Terengganu</option>
                <option value="">Kuala lumpur</option>
                <option value="">Pearl Continental</option>
            </select><br><br>
            <!-- submit -->
             <input type="submit">
             <!-- reset -->
            <input type="reset">
    </form>
</body>
</html>
